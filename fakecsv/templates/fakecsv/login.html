{% extends 'base.html' %}
{% block content %}

<div class="container py-5 my-4">
    <div class="row py-5 my-4 justify-content-center">
        <div class="col-7 border border-grey p-5 my-5">
            <div class="row py-4 my-4 justify-content-center">
                <div class="col-7">
                    <h2 class="text-center font-weight-normal pb-5 mb-3">Login</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <fieldset class="form-group">
                            <input type="{{ field.name }}" class="form-control" name="{{ field.name }}"
                                placeholder="{{ field.name|title }}">
                        </fieldset>
                        {% endfor %}
                        <div class="text-right">
                            <button type='submit' class='btn btn-primary'>Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
