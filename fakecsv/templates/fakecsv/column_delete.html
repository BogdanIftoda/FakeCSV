{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h4 class="text-center font-weight-bold">Delete column</h4>
    <div class="row mt-4 px-5">
        <form class="col-sm-8" method="POST">
            {% csrf_token %}
            <h5 class="font-weight-normal">Are you sure you want to delete column: "{{ object }}"?</h5>
            <button type='submit' class='btn btn-danger'>Delete column</button>
        </form>
    </div>
</div>

{% endblock content %}
